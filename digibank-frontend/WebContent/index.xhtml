<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Transaction Management</title>
	</h:head>
	<h:body>
		<h2>Transaction Details</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Name" />
				<h:inputText value="#{transactioncontroller.transaction.name}" />
				<h:outputLabel value="Source Passport" />
				<h:inputText value="#{transactioncontroller.transaction.sourcePassport}" />
				<h:outputLabel value="Destination Passport" />
				<h:inputText value="#{transactioncontroller.transaction.destinationPassport}" />
				<h:outputLabel value="Destination Country" />
				<h:inputText value="#{transactioncontroller.transaction.destinationCountry}" />
				<h:outputLabel value="Account Number" />
				<h:inputText value="#{transactioncontroller.transaction.accountNumber}" />
				<h:outputLabel value="Amount" />
				<h:inputText value="#{transactioncontroller.transaction.amount}" />
				
				<h:commandButton action="#{transactioncontroller.addNewTransaction}" value="submit" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
